version: '2.1'

networks:
  monitor-net:
    driver: bridge

volumes:

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro

  sysbench:
    container_name: sysbench_aline
    image: moreiraal/sysbench
    stdin_open: true
    tty: true
 


